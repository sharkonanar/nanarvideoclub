<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur VHS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #050505; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            font-family: sans-serif;
        }
        /* Style pour ta bannière (ajuste si besoin) */
        .header-vhs { width: 100%; background: #111; padding: 15px; text-align: center; border-bottom: 2px solid #333; }
        
        .container { width: 90%; max-width: 900px; margin-top: 30px; text-align: center; }
        
        .back-btn { color: #888; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; }
        .back-btn:hover { color: red; }

        h1#movie-title { 
            font-family: 'Arial Black', sans-serif; 
            margin: 20px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        .screen-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header-vhs">
       <img src="images/bannanar2.png" style="width:100%;">
    </div>

    <div class="container">
        <a href="index.html" class="back-btn">← Retour au rayon</a>
        
        <h1 id="movie-title">Chargement...</h1>

        <div class="screen-frame" id="player-container">
            </div>
    </div>

    <script src="videos.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const filmId = params.get('id');
        const film = videos.find(v => v.id === filmId);

        if (film) {
    document.getElementById('movie-title').textContent = film.titre;
    
    // On utilise exactement la structure de YouTube
    document.getElementById('player-container').innerHTML = `
        <iframe 
            width="100%" 
            height="100%" 
            src="${film.url}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>`;
}

                        allowfullscreen>
                </iframe>`;
        } else {
            document.getElementById('movie-title').textContent = "Film non trouvé";
        }
    </script>
</body>
</html>
