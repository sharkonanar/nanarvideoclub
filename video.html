<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Vidéo - Nanar vidéo club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; margin: 0; padding: 0; font-family: sans-serif; }
        
        /* Style de la bannière pour être sûr qu'elle s'affiche */
        .banner { width: 100%; background: #111; }
        .banner img { width: 100%; height: auto; display: block; }

        .video-container { max-width: 900px; margin: 20px auto; padding: 20px; }
        
        /* On force l'affichage du titre et du lecteur */
        #video-content { display: block !important; min-height: 300px; }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #222;
        }
        .player-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        
        .back-link { color: #0096ff; text-decoration: none; display: block; margin: 10px 0; }
        .comment-section { max-width: 900px; margin: 20px auto; padding: 20px; }
        .comment-box { background: #111; padding: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 80px; margin-top: 10px; }
    </style>
</head>
<body>

    <header class="banner">
        <img src="images/nanarbann.jpg" alt="Bannière">
    </header>

    <div class="video-container">
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
        
        <div id="video-content">
            <p>Chargement en cours...</p>
        </div>
    </div>

    <div class="comment-section">
        <div class="comment-box">
            <h3>Commentaires</h3>
            <textarea placeholder="Votre avis..."></textarea>
        </div>
    </div>

    <script src="video-script.js"></script>

</body>
</html>
