<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur VHS - La Nanarothèque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000000; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            font-family: sans-serif;
        }
        .header-vhs { 
    width: 100%; 
    background: #000000; /* Plus de gris, c'est noir pur */
    padding: 0; 
    text-align: center; 
    border-bottom: none; /* Le trait blanc/gris disparaît */
    line-height: 0; 
}
        
        h1#movie-title { 
            font-family: 'Arial Black', sans-serif; 
            margin: 20px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            color: #eee;
        }

        .screen-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header-vhs">
       <img src="images/bannanar2.png" alt="Bannière" style="width:100%; max-width: 1200px;">
    </div>

    <div class="container">
        <a href="index.html" class="back-btn">← Retour au rayon</a>
        <h1 id="movie-title">Chargement...</h1>
        <div class="screen-frame" id="player-container"></div>
    </div>

    <script src="videos.js"></script>

    <script>
        // 1. Récupération de l'ID dans l'URL
        const params = new URLSearchParams(window.location.search);
        const filmId = params.get('id');
        
        // 2. Vérification si la liste videos est chargée
        if (typeof videos !== 'undefined') {
            const film = videos.find(v => v.id === filmId);

            if (film) {
                // Mise à jour du titre
                document.getElementById('movie-title').textContent = film.titre;

                // Injection de l'iframe YouTube
                document.getElementById('player-container').innerHTML = `
                    <iframe 
                        src="${film.videoUrl}" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>`;
            } else {
                document.getElementById('movie-title').textContent = "Film non trouvé";
            }
        } else {
            document.getElementById('movie-title').textContent = "Erreur : videos.js non chargé";
        }
    </script>
</body>
</html>
