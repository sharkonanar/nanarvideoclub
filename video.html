<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Vidéo - Nanar vidéo club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- DESIGN DE LA PAGE --- */
        body { 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
        }

        /* Bannière */
        .banner { width: 100%; background: #111; line-height: 0; }
        .banner img { width: 100%; height: auto; display: block; }

        /* Conteneur principal */
        .video-container { 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 20px; 
        }

        .back-link { 
            color: #0096ff; 
            text-decoration: none; 
            display: inline-block; 
            margin-bottom: 20px; 
            font-weight: bold;
        }

        /* Le lecteur vidéo */
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #111;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
        }
        .player-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        h1 { margin-top: 25px; font-size: 2.2rem; }
        .description { color: #ccc; margin-top: 15px; line-height: 1.6; font-size: 1.1rem; }

        /* Commentaires */
        .comment-section { max-width: 900px; margin: 20px auto; padding: 20px; }
        .comment-box { background: #111; padding: 20px; border-radius: 10px; border: 1px solid #222; }
        textarea { 
            width: 100%; height: 100px; background: #000; color: #fff; 
            border: 1px solid #333; margin-top: 10px; padding: 10px; border-radius: 5px; 
            box-sizing: border-box; resize: none;
        }
        .btn-comm { 
            background: #0096ff; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; 
        }
    </style>
</head>
<body>

    <header class="banner">
        <img src="images/nanarbann.png" alt="Bannière Nanar TV">
    </header>

    <div class="video-container">
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
        
        <div id="video-content">
            <p>Chargement du nanar en cours...</p>
        </div>
    </div>

    <div class="comment-section">
        <div class="comment-box">
            <h3>Commentaires</h3>
            <textarea placeholder="Laissez un commentaire sur ce chef-d'œuvre..."></textarea>
            <button class="btn-comm">Envoyer</button>
        </div>
    </div>

    <script src="videos.js"></script>

    <script>
        // On récupère l'ID passé dans l'URL (ex: video.html?id=1)
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('id');
        const container = document.getElementById('video-content');

        // On cherche le film dans ton tableau 'videos' (qui vient de videos.js)
        // Note : si ton tableau s'appelle autrement dans videos.js, change le mot 'videos' ci-dessous
        const film = videos.find(v => v.id == videoId);

        if (film) {
            container.innerHTML = `
                <div class="player-wrapper">
                    <iframe src="${film.videoUrl}" allowfullscreen></iframe>
                </div>
                <h1>${film.titre}</h1>
                <p class="description">${film.resume}</p>
            `;
            document.title = film.titre + " - Lecture";
        } else {
            container.innerHTML = "<h1>Oups !</h1><p>Ce film est introuvable dans nos archives.</p>";
        }
    </script>

</body>
</html>
